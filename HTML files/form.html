  <!-- Makinf feedback form with essential field and optional field -->
  <div class="container mt-4">
    <form id="myForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter Your First Name" required><!-- Making it compulsory -->
        </div>
        <div class="form-group col-md-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Your Last Name" required><!-- Making it compulsory -->
        </div>
      </div>

      <div class="form-group">
        <label for="phone number">Phone number(Optional)</label>
        <input type="tel" class="form-control" id="phNumber" placeholder="Enter Your Phone number">
      </div>

      <div class="form-group">
        <label for="email">Email(Optional)</label>
        <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
      </div>

      <div class="form-group">
        <label for="dropdownOptions">How is the user's experience of this website?</label>
        <select class="form-control" id="dropdownOptions">
          <option value="">Choose an option</option>
          <option value="very_satisfied">Very satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="dissatisfied">Dissatisfied</option>
          <option value="very_dissatisfied">Very dissatisfied</option>
        </select>
      </div>

      <div class="form-group">
        <label for="feedback">What would you like us to improve our website?(Optional)</label>
        <textarea class="form-control" id="feedback" rows="3" placeholder="Enter your answer"></textarea>
      </div>

      <div class="form-group">
        <label>Would you like us to inform you with latest updates via Email?</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioCheckbox" id="radioOption1" value="option1">
          <label class="form-check-label" for="radioOption1">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="radioCheckbox" id="radioOption2" value="option2">
          <label class="form-check-label" for="radioOption2">No</label>
        </div>
      </div>

      <button type="submit" class="btn btn-secondary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // You can add your form processing logic here if needed
      // For demonstration purposes, let's just show an alert message and reset the form
      showThankYouMessage();
      resetForm();
    });

    function showThankYouMessage() {
      // Display the alert message
      alert('Thank you for submitting the form. We appreciate your input!');
    }

    function resetForm() {
      // Reset the form fields
      document.getElementById('myForm').reset();
    }
  </script>
